<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53BKBH1L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GS53BKBH1L');
  </script>
  <script src="https://www.googleoptimize.com/optimize.js?id=OPT-TKK6BCF"></script>

  <title>Random Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
    }

    p {
      margin-bottom: 50px;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }

    .product img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #FF9800;
      color: #FFF;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Random Landing Page!</h1>
  <p>Thank you for visiting. Check out the amazing products below:</p>

  <div id="productContainer"></div>

  <script>
    // Random products data
    var products = [
      {
        title: 'Product A',
        description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
        price: '$49.99',
        buttonText: 'Add to Cart',
        buttonUrl: 'https://example.com/cart',
        imageUrl: 'https://example.com/images/product1.jpg'
      },
      {
        title: 'Product B',
        description: 'Praesent non ligula ut tortor lacinia faucibus vitae sit amet nulla.',
        price: '$79.99',
        buttonText: 'Buy Now',
        buttonUrl: 'https://example.com/checkout',
        imageUrl: 'https://example.com/images/product2.jpg'
      },
      {
        title: 'Product C',
        description: 'Etiam ullamcorper nulla ac enim feugiat, id aliquet magna tempor.',
        price: '$99.99',
        buttonText: 'View Details',
        buttonUrl: 'https://example.com/product',
        imageUrl: 'https://example.com/images/product3.jpg'
      }
    ];

    // Select a random product
    var randomProduct = products[Math.floor(Math.random() * products.length)];

    // Create product elements
    var productContainer = document.getElementById('productContainer');

    var productDiv = document.createElement('div');
    productDiv.className = 'product';

    var productTitle = document.createElement('h2');
    productTitle.className = 'product-title';
    productTitle.textContent = randomProduct.title;

    var productDescription = document.createElement('p');
    productDescription.className = 'product-description';
    productDescription.textContent = randomProduct.description;

    var productPrice = document.createElement('p');
    productPrice.className = 'product-price';
    productPrice.textContent = 'Price: ' + randomProduct.price;

    var productImage = document.createElement('img');
    productImage.src = randomProduct.imageUrl;
    productImage.alt = randomProduct.title;

    var ctaButton = document.createElement('a');
    ctaButton.className = 'cta-button';
    ctaButton.textContent = randomProduct.buttonText;
    ctaButton.href = randomProduct.buttonUrl;

    // Append elements to the container
    productDiv.appendChild(productTitle);
    productDiv.appendChild(productImage);
    productDiv.appendChild(productDescription);
    productDiv.appendChild(productPrice);
    productDiv.appendChild(ctaButton);

    productContainer.appendChild(productDiv);
  </script>
</body>
</html>
