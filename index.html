<!DOCTYPE html>
<html>
<head>
  <title>Random Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
    }

    p {
      margin-bottom: 50px;
    }

    .offer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }

    .offer img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #FF9800;
      color: #FFF;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Random Landing Page!</h1>
  <p>Thank you for visiting. Check out the amazing offers below:</p>

  <div id="offerContainer"></div>

  <script>
    // Random offers data
    var offers = [
      {
        title: '50% Off',
        description: 'Get 50% off on all products!',
        buttonText: 'Shop Now',
        buttonUrl: 'https://example.com/shop',
        imageUrl: 'https://example.com/images/offer1.jpg'
      },
      {
        title: 'Free Shipping',
        description: 'Enjoy free shipping on your first order.',
        buttonText: 'Start Shopping',
        buttonUrl: 'https://example.com/shop',
        imageUrl: 'https://example.com/images/offer2.jpg'
      },
      {
        title: 'Limited Time Offer',
        description: 'Don\'t miss out on our limited time offer.',
        buttonText: 'Learn More',
        buttonUrl: 'https://example.com/offer',
        imageUrl: 'https://example.com/images/offer3.jpg'
      }
    ];

    // Select a random offer
    var randomOffer = offers[Math.floor(Math.random() * offers.length)];

    // Create offer elements
    var offerContainer = document.getElementById('offerContainer');

    var offerDiv = document.createElement('div');
    offerDiv.className = 'offer';

    var offerTitle = document.createElement('h2');
    offerTitle.textContent = randomOffer.title;

    var offerDescription = document.createElement('p');
    offerDescription.textContent = randomOffer.description;

    var offerImage = document.createElement('img');
    offerImage.src = randomOffer.imageUrl;
    offerImage.alt = randomOffer.title;

    var ctaButton = document.createElement('a');
    ctaButton.className = 'cta-button';
    ctaButton.textContent = randomOffer.buttonText;
    ctaButton.href = randomOffer.buttonUrl;

    // Append elements to the container
    offerDiv.appendChild(offerTitle);
    offerDiv.appendChild(offerImage);
    offerDiv.appendChild(offerDescription);
    offerDiv.appendChild(ctaButton);

    offerContainer.appendChild(offerDiv);
  </script>
</body>
</html>
